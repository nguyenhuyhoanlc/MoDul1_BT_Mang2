<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let a = prompt("Nhập ký tự :");
        arr.push(a);
        tt = prompt("Bạn có muốn tiếp tục nhập? (C/K)");
    } while (tt === "c" || tt==="C");
    console.log(arr.reverse());
</script>
</body>
</html>
